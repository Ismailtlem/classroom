name: Classroom ci

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14.2]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install modules
        run: npm ci

      - name: Run tests
        run: npm run test
